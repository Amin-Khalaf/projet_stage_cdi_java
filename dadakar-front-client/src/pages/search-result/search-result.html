<ion-header>
    <ion-navbar>
        <ion-title>Résultat de la recherche</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2>{{nbRuns}} {{startTown}} - {{endTown}} disponibles</h2>
    <h3>de {{minPrice}} {{monnaie}} à {{maxPrice}} {{monnaie}}</h3>
    <ion-list>
        <ion-item-sliding *ngFor="let run of runs">
            <ion-avatar item-start>
                <img [src]="getAvatar(run)">
            </ion-avatar>
            <h3>{{run.user.firstName}}</h3><h1></h1>
        </ion-item-sliding>
    </ion-list>
</ion-content>
