<ion-header>
    <ion-navbar>
        <ion-title>Résultat de la recherche</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2>{{nbRuns}} {{startTown}} - {{endTown}} disponibles</h2>
    <h3>de {{minPrice}} {{monnaie}} à {{maxPrice}} {{monnaie}}</h3>
    <ion-list>
        <ion-item-sliding *ngFor="let run of runs" (ionSwipe)="reserve(run)">
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{run.driver.photo}}">
                </ion-avatar>
                <h3 item-start>{{run.driver.firstName}}</h3><h1 item-end>{{getFullPrice(run)}} {{monnaie}}</h1>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="reserve(run)">
                    <ion-icon name="cart">
                        Réserver
                    </ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
