<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="login" [(ngModel)]="login"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="password" [(ngModel)]="password"/>
            </div>
            <button class="btn btn-success" (click)="connect()">Se Connecter</button>
        </div>
    </div>
</ion-content>
