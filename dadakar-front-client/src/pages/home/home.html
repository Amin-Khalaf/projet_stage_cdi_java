<ion-header>
    <ion-navbar>
        <ion-title>
            Accueil
        </ion-title>
        <button ion-button [menuToggle]="activeMenu">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-icon name="globe" item-start></ion-icon>
            <ion-label>Ville de départ</ion-label>
            <ion-select>
                <ion-option value=""></ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon name="podium" item-start></ion-icon>
            <ion-label>Quartier de départ</ion-label>
            <ion-select>
                <ion-option value=""></ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon name="globe" item-start></ion-icon>
            <ion-label>Ville d'arrivée</ion-label>
            <ion-select>
                <ion-option value=""></ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon name="podium" item-start></ion-icon>
            <ion-label>Quartier d'arrivée</ion-label>
            <ion-select>
                <ion-option value=""></ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-label>Date de départ</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMM YYYY" [min]="today" [max]="maxSearch"></ion-datetime>
        </ion-item>
        <div>
            <button ion-button>Rechercher</button>
        </div>
    </ion-list>
</ion-content>
